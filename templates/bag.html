{% extends "base.html" %}
{% block title %} Location Report | YMCA Mobile Market {% endblock %}
{% block javascript %}bag.js{% endblock %}
{% block body %}
<div class="container-sm">
  <div class="row mt-2 p-3 bg-light rounded">
    <div class="col-lg-2">
      <form>
	<div class="form-group mr-auto">
	  <label for="location">Location</label>
	  <select class="form-control" id="location">
	    {% for location in names['locations'] %}
	    <option id="location-{{location}}">{{ names['locations'][location] }}</option>
	    {% endfor %}
	  </select>
	</div>
      </form>
    </div>
    <div class="col-lg-8">
      <div class="container">
	<h3> Average Bag Distributed at <em id="locationTitle"></em></h3>
	<div class="container" id="bagGraph"> </div>
	<div class="container" id="thirtyDay">
	  <h3> Last 30 Days </h3>
	  <p><strong id="visits30"></strong> location visits in the last 30 days</p>
	  <p><strong id="items30"></strong> items distributed in the last 30 days</p>
	</div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
